<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Orisha.net</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/animate.css">
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <div class="logo">
        <span class="text">Orisha</span><span class="subtext">.net</span>
      </div>
      <a href="/about.html">About</a>
    </nav>
    <span class="logo-sub">Interactive Santeria Education Site</span>
    <div class="content">
      <div class="left">
        <div class="cowries"></div>
        <h2>Discover Your Destined Orisha</h2>
      </div>
      <span></span>
      <div class="right">
        <p>What color do you prefer?</p>
        <p>Where would you prefer to be?</p>
        <p>Which food item do you prefer?</p>
        <img src="quiz.png" alt="">
        <h2>Which Orisha Do You Resonate With?</h2>
        <h3>Take The Quiz!</h3>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <script src="jquery.animatecss.min.js" charset="utf-8"></script>
  <script type="text/javascript">

    $("nav").animateCSS("tada");
    $(".content").animateCSS("fadeInDown");

    $(".left").hover(function () {
      replaceShells();
    });

    $(".left").click(function() {
      window.location = "/orisha.html";
    });

    $(".right").click(function() {
      $(".right").find("h2").text("Feature Coming Soon!");
      $(".right").find("h3").text("Try Divination!");
      setTimeout(function() {
        $(".right").find("h2").text("Which Orisha Do You Resonate With?");
        $(".right").find("h3").text("Take The Quiz!");
      }, 5000);
    });

    $(".right").hover(function () {
      $(".right p:nth-child(1)").text("Red");
      $(".right p:nth-child(2)").text("The River");
      $(".right p:nth-child(3)").text("Chocloate Pudding");
    });

    $(".right").mouseleave(function () {
      $(".right p:nth-child(1)").text("What color do you prefer?");
      $(".right p:nth-child(2)").text("Where would you prefer to be?");
      $(".right p:nth-child(3)").text("Which food item do you prefer?");
    });

    var placeShells = function () {
      $(".cowries").empty();
      for (var i = 0; i < 16; i++) {
        $(".cowries").append('<img src="cowry-art-2.png">');
        var current = $(".cowries img").last();
        current.css("top", Math.floor((Math.random() * 300))+"px");
        current.css("left", Math.floor((Math.random() * 300))+"px");
        current.css("transform", "rotate(" + Math.floor((Math.random() * 360)) + "deg)");
      }
    }

    var replaceShells = function () {
      $(".cowries img").each(function() {
        $(this).css("top", Math.floor((Math.random() * 300))+"px");
        $(this).css("left", Math.floor((Math.random() * 300))+"px");
        $(this).css("transform", "rotate(" + Math.floor((Math.random() * 360)) + "deg)");
      });
    }

    placeShells();
    console.log($(".cowries img").length)

  </script>
</html>
